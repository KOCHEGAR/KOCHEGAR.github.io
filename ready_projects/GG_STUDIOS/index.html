<!DOCTYPE html>
<html lang="en" class="leave-px">

<head>

  <title>GG_STUDIO</title>

<body class="main_bg">
  <header class="page-header">
    <div class="width_container fading">
      <div class="flex_container flex_vert_align_center">
        <div class="logo">
          <img class="logo__img" src="img/rasterImages/site_logo.png" alt="GG_STUDIOS LOGO">
        </div>
        <nav class="sitenav">
          <ul class="sitenav__list">
            <li><a class="sitenav__link" href="about_us.html">About us</a>
            </li>
            <li><a class="sitenav__link" href="team.html">Our team</a>
            </li>
            <li><a class="sitenav__link" href="projects.html">Projects</a>
            </li>
            <li><a class="sitenav__link" href="contactus.html">Contact us</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <div class="wrapper flex_container">
    <div class="width_container fading">
      <div class="heading-text-wrap">
        <div class="index-heading text-gradient">Gaming</div>
        <span class="text-gradient">Production</span>
      </div>
    </div>
  </div>
  <div class="soc-icons fading">
    <div class="width_container">
      <div class="flex_container flex_horiz_align_end">
        <ul class="soc-icons__list">
          <li>
            <a href="#" class="soc-icons__link soc-icons__link--twitter">
              <svg class="svg-ic svg-ic--twitter">
                <use xlink:href="#twitter-icon"></use>
              </svg>
              <span class="hide-text">twitter link</span>
            </a>
          </li>
          <li>
            <a href="#" class="soc-icons__link soc-icons__link--facebook">
              <svg class="svg-ic svg-ic--facebook">
                <use xlink:href="#fb-icon"></use>
              </svg>
              <span class="hide-text">facebook link</span>
            </a>
          </li>
          <li>
            <a href="#" class="soc-icons__link soc-icons__link--youtube">
              <svg class="svg-ic svg-ic--youtube">
                <use xlink:href="#youtube-icon"></use>
              </svg>
              <span class="hide-text">youtube link</span>
            </a>
          </li>
          <li>
            <a href="#" class="soc-icons__link soc-icons__link--twitch">
              <svg class="svg-ic svg-ic--twitch">
                <use xlink:href="#twitch-icon"></use>
              </svg>
              <span class="hide-text">twitch link</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
